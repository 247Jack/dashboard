<div class="app" id="app">
  <app-navbar></app-navbar>
  <div id="content" class="app-content box-shadow-0" role="main">
    <div class="content-header white  box-shadow-1" id="content-header">
      <div class="navbar navbar-expand-lg">
        <!-- btn to toggle sidenav on small screen -->
        <a class="d-lg-none mx-2" data-toggle="modal" data-target="#aside">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 512 512">
            <path d="M80 304h352v16H80zM80 248h352v16H80zM80 192h352v16H80z" />
          </svg>
        </a>
        <!-- Page title -->
        <div class="navbar-text nav-title flex" id="pageTitle">Broadcast</div>
      </div>
    </div>
    <div class="content-main d-flex flex" id="content-main">
      <div class="padding">
        <div class="box box-color">
          <h6 class="px-4 pb-2 pt-4">Send messages to</h6>
          <nav class="navbar  navbar-broadcast" id="navbar-broadcast">
            <ul class="ml-3 navbar-nav">
              <li class="nav-item mx-2">
                <a class="nav-link" routerLink="/broadcast/tenants" routerLinkActive="active-nav">Tenants
                <span class="mr-0"></span></a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link" routerLink="/broadcast/vendors" routerLinkActive="active-nav">Vendors
                <span class="mr-0"></span></a>
              </li>
            </ul>
            <div class="w-100 border-navbar-broadcast"></div>
          </nav>
          <div class="row m-0 mt-4">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="comment">Receivers:</label>
                <angular2-multiselect [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings"
                  (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)"></angular2-multiselect>
              </div>
            </div>
            <div class="col-sm-12">
              <div class="form-group">
                <label for="comment">Message:</label>
                <textarea class="form-control" rows="8" id="message"></textarea>
              </div>
            </div>
            <div class="col-sm-12 mb-3">
              <button class="btn float-right mx-2  btn-fw success">Send</button>
              <button class="btn float-right mx-2  btn-fw warning">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
